<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#4c4d58"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c4d58;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a3b43;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Green accent bar -->
  <rect x="0" y="580" width="1200" height="50" fill="#00B894"/>
  
  <!-- NETZSCH branding bar -->
  <rect x="0" y="0" width="1200" height="8" fill="#1E7264"/>
  
  <!-- Techco.lab Logo Text -->
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">Techco.lab</text>
  
  <!-- Subtitle -->
  <text x="100" y="350" font-family="Arial, sans-serif" font-size="32" fill="#00B894">NETZSCH Digital Innovation Hub</text>
  
  <!-- Description -->
  <text x="100" y="420" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">Building industrial AI solutions, connected platforms,</text>
  <text x="100" y="455" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">and digital experiences for global industries.</text>
  
  <!-- Website -->
  <text x="100" y="530" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.6">ntechcolab.com</text>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="200" r="120" fill="#00B894" opacity="0.1"/>
  <circle cx="1100" cy="350" r="80" fill="#00B894" opacity="0.15"/>
  <circle cx="950" cy="400" r="60" fill="#1E7264" opacity="0.2"/>
</svg>
